<!-- src/main/resources/templates/aluno/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Aluno - Academia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3
            th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'"
          ></h3>
        </div>
        <div class="card-body">
          <form
            th:action="@{/alunos/salvar}"
            th:object="${aluno}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo</label>
                <input
                  type="text"
                  th:field="*{nome}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('nome')}"
                  th:errors="*{nome}"
                ></div>
              </div>
              <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  th:field="*{cpf}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('cpf')}"
                  th:errors="*{cpf}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></div>
              </div>
              <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="text"
                  th:field="*{telefone}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('telefone')}"
                  th:errors="*{telefone}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dataNascimento" class="form-label"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  th:field="*{dataNascimento}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('dataNascimento')}"
                  th:errors="*{dataNascimento}"
                ></div>
              </div>
              <div class="col-md-6">
                <label for="dataMatricula" class="form-label"
                  >Data de Matrícula</label
                >
                <input
                  type="date"
                  th:field="*{dataMatricula}"
                  class="form-control"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('dataMatricula')}"
                  th:errors="*{dataMatricula}"
                ></div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="plano" class="form-label">Plano</label>
                <select th:field="*{plano}" class="form-select">
                  <option value="">Selecione um plano</option>
                  <option value="Mensal">Mensal</option>
                  <option value="Trimestral">Trimestral</option>
                  <option value="Semestral">Semestral</option>
                  <option value="Anual">Anual</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="ativo" class="form-label">Status</label>
                <div class="form-check form-switch mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{ativo}"
                    id="ativo"
                  />
                  <label class="form-check-label" for="ativo"
                    >Matrícula Ativa</label
                  >
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/alunos}" class="btn btn-secondary ms-2"
                  >Cancelar</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
